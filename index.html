<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Oops!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>¡Oops!</h1>
    <p>Tu dispositivo está vibrando porque caíste en un ejercicio práctico de ciberseguridad.</p>
    <script>
        if ("vibrate" in navigator) {
            // Activar vibración en el dispositivo
            navigator.vibrate([200, 100, 200, 100, 200]);
        } else {
            console.log("Este dispositivo ha sido hackeado.");
        }
    </script>
</body>
</html>
